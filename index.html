<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="css\styles.css">
</head>
<body>
    <header>
        <div class="logo">RVC</div>
        <nav>
            <a href="index.html" class="active">Home</a>
            <a href="profile.html">Our Profile</a>
            <a href="books.html">Book Manager</a>
            <a href="#message-us">Message Us</a>
        </nav>
    </header>

    <main>
        <section class="banner">
            <img src="https://via.placeholder.com/1200x300" alt="Photo Banner">
        </section>

        <section class="welcome">
            <h1 id="welcome-text">Hi [Name], Welcome To Website</h1>
            <p>Ini adalah website lathian pertama</p>
        </section>

        <section id="message-us" class="contact">
            <h2>Message Us</h2>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                    <span id="name-error" class="error"></span>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <span id="email-error" class="error"></span>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                    <span id="phone-error" class="error"></span>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                    <span id="message-error" class="error"></span>
                </div>
                <button type="submit">Submit</button>
            </form>
            <div id="submission-result" class="result"></div>
        </section>
    </main>

    <footer>
        <p>Â© 2025 My Website. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
